<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† Mind Palace - UniversalFile Showcase</title>
    <style>
        :root {
            --quantum-purple: #6b46c1;
            --neon-green: #00ff41;
            --cyber-blue: #00d4ff;
            --void-black: #0a0a0a;
            --neural-pink: #ff1493;
            --consciousness-gold: #ffd700;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: radial-gradient(circle at center, var(--void-black) 0%, #000 100%);
            color: var(--neon-green);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        .universe {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, var(--quantum-purple) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, var(--cyber-blue) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, var(--neural-pink) 0%, transparent 30%);
            animation: cosmicPulse 10s ease-in-out infinite;
        }
        
        @keyframes cosmicPulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }
        
        .neural-network {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 100px,
                    rgba(0, 255, 65, 0.03) 100px,
                    rgba(0, 255, 65, 0.03) 102px
                );
            animation: synapticFire 5s linear infinite;
        }
        
        @keyframes synapticFire {
            0% { background-position: 0 0; }
            100% { background-position: 200px 200px; }
        }
        
        .consciousness-node {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--neon-green);
            border-radius: 8px;
            padding: 15px;
            min-width: 200px;
            backdrop-filter: blur(10px);
            cursor: move;
            transition: all 0.3s ease;
            user-select: none;
            box-shadow: 
                0 0 20px rgba(0, 255, 65, 0.5),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
        }
        
        .consciousness-node:hover {
            transform: scale(1.05);
            border-color: var(--consciousness-gold);
            box-shadow: 
                0 0 30px var(--consciousness-gold),
                inset 0 0 30px rgba(255, 215, 0, 0.2);
        }
        
        .consciousness-node.active {
            border-color: var(--neural-pink);
            animation: thoughtPulse 2s ease-in-out infinite;
        }
        
        @keyframes thoughtPulse {
            0%, 100% { box-shadow: 0 0 20px var(--neural-pink); }
            50% { box-shadow: 0 0 40px var(--neural-pink), 0 0 60px var(--neural-pink); }
        }
        
        .node-title {
            font-size: 16px;
            font-weight: bold;
            color: var(--consciousness-gold);
            margin-bottom: 8px;
            text-shadow: 0 0 10px currentColor;
        }
        
        .node-content {
            font-size: 12px;
            line-height: 1.4;
            color: var(--neon-green);
        }
        
        .node-meta {
            font-size: 10px;
            color: var(--cyber-blue);
            margin-top: 8px;
            border-top: 1px solid var(--cyber-blue);
            padding-top: 4px;
        }
        
        .bagua-symbols {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--neural-pink);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            animation: spin 20s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .connection-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-green), transparent);
            transform-origin: left center;
            animation: energyFlow 3s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes energyFlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        .hud {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--neon-green);
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .hud h1 {
            color: var(--consciousness-gold);
            margin-bottom: 15px;
            text-shadow: 0 0 10px currentColor;
        }
        
        .hud-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .stat {
            padding: 8px;
            border: 1px solid var(--cyber-blue);
            border-radius: 4px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: var(--neural-pink);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: var(--void-black);
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 12px;
        }
        
        .btn:hover {
            background: var(--neon-green);
            color: var(--void-black);
            box-shadow: 0 0 20px var(--neon-green);
        }
        
        .performance-display {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--cyber-blue);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            font-size: 12px;
            max-width: 300px;
        }
        
        .performance-metric {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            color: var(--cyber-blue);
        }
        
        .metric-value {
            color: var(--consciousness-gold);
            font-weight: bold;
        }
        
        .cosmic-loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 2px solid transparent;
            border-top: 2px solid var(--neural-pink);
            border-radius: 50%;
            animation: cosmicSpin 1s linear infinite;
            z-index: 2000;
        }
        
        @keyframes cosmicSpin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .loading-text {
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            color: var(--neural-pink);
            font-size: 18px;
            text-shadow: 0 0 10px currentColor;
            z-index: 2000;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="universe"></div>
    <div class="neural-network"></div>
    
    <div class="cosmic-loader" id="loader"></div>
    <div class="loading-text" id="loadingText">Initializing Consciousness...</div>
    
    <div class="hud" id="hud" style="display: none;">
        <h1>üß† Mind Palace</h1>
        <div class="hud-stats">
            <div class="stat">
                <div>Thoughts</div>
                <div class="stat-value" id="thoughtCount">0</div>
            </div>
            <div class="stat">
                <div>Connections</div>
                <div class="stat-value" id="connectionCount">0</div>
            </div>
            <div class="stat">
                <div>Consciousness</div>
                <div class="stat-value" id="consciousnessLevel">‚àû</div>
            </div>
            <div class="stat">
                <div>Dimensions</div>
                <div class="stat-value" id="dimensionCount">4D</div>
            </div>
        </div>
        <div class="controls">
            <button class="btn" onclick="addRandomThought()">üí≠ New Thought</button>
            <button class="btn" onclick="connectThoughts()">üîó Connect</button>
            <button class="btn" onclick="elevateConsciousness()">üåü Elevate</button>
            <button class="btn" onclick="exportUniverse()">üíæ Export</button>
            <button class="btn" onclick="runBenchmark()">‚ö° Benchmark</button>
        </div>
    </div>
    
    <div class="performance-display" id="performanceDisplay" style="display: none;">
        <h3 style="color: var(--consciousness-gold); margin-bottom: 10px;">üöÄ Performance Metrics</h3>
        <div class="performance-metric">
            <span>Creation Rate:</span>
            <span class="metric-value" id="creationRate">-- items/s</span>
        </div>
        <div class="performance-metric">
            <span>Binary Size:</span>
            <span class="metric-value" id="binarySize">-- KB</span>
        </div>
        <div class="performance-metric">
            <span>Serialization:</span>
            <span class="metric-value" id="serializationTime">-- ms</span>
        </div>
        <div class="performance-metric">
            <span>Deserialization:</span>
            <span class="metric-value" id="deserializationTime">-- ms</span>
        </div>
        <div class="performance-metric">
            <span>Memory Usage:</span>
            <span class="metric-value" id="memoryUsage">-- MB</span>
        </div>
    </div>
    
    <div id="mindPalace"></div>
    
    <script type="module">
        import { UniversalDocument } from './universalDocument.js';
        import { createSpectacularDemo, benchmarkUniversalFile } from './showcase-demo.js';
        
        let currentDoc = null;
        let thoughtNodes = [];
        let connectionLines = [];
        let consciousnessLevel = 1;
        
        // Initialize the mind palace
        async function initializeMindPalace() {
            const loadingText = document.getElementById('loadingText');
            const messages = [
                "Initializing Consciousness...",
                "Loading Universal Patterns...",
                "Connecting to Quantum Field...",
                "Activating Bagua Descriptors...",
                "Preparing Mind Palace...",
                "Welcome to the Universe! üåå"
            ];
            
            for (let i = 0; i < messages.length; i++) {
                loadingText.textContent = messages[i];
                await new Promise(resolve => setTimeout(resolve, 800));
            }
            
            // Create the spectacular demo
            currentDoc = createSpectacularDemo(UniversalDocument);
            
            // Hide loader and show interface
            document.getElementById('loader').style.display = 'none';
            document.getElementById('loadingText').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            document.getElementById('performanceDisplay').style.display = 'block';
            
            // Render the mind palace
            renderMindPalace();
            updateStats();
        }
        
        function renderMindPalace() {
            const mindPalace = document.getElementById('mindPalace');
            mindPalace.innerHTML = '';
            thoughtNodes = [];
            connectionLines = [];
            
            currentDoc.allItems.forEach((item, index) => {
                const node = createThoughtNode(item, index);
                mindPalace.appendChild(node);
                thoughtNodes.push(node);
            });
            
            // Create connections between thoughts
            createConnections();
            
            // Start the consciousness animation
            startConsciousnessAnimation();
        }
        
        function createThoughtNode(item, index) {
            const node = document.createElement('div');
            node.className = 'consciousness-node';
            node.style.left = (item.position.x * 0.8) + 'px';
            node.style.top = (item.position.y * 0.6) + 'px';
            node.style.zIndex = item.position.z + 10;
            
            const baguaSymbols = getBaguaSymbols(item.bagua_descriptor);
            
            node.innerHTML = `
                <div class="bagua-symbols">${baguaSymbols}</div>
                <div class="node-title">${item.title}</div>
                <div class="node-content">${getContentPreview(item.content)}</div>
                <div class="node-meta">
                    Type: ${Object.keys(UniversalDocument.ItemType)[item.type]}<br>
                    Origin: ${item.origin?.tool || 'Unknown'}<br>
                    Transforms: ${item.transformation_history.length}
                </div>
            `;
            
            // Add drag functionality
            makeDraggable(node);
            
            // Add click interaction
            node.addEventListener('click', () => {
                node.classList.toggle('active');
                updateConsciousness();
            });
            
            return node;
        }
        
        function getBaguaSymbols(descriptor) {
            const symbols = {
                [UniversalDocument.BAGUA.QIAN]: '‚ò∞',
                [UniversalDocument.BAGUA.DUI]: '‚ò±',
                [UniversalDocument.BAGUA.KUN]: '‚ò∑',
                [UniversalDocument.BAGUA.LI]: '‚ò≤',
                [UniversalDocument.BAGUA.XUN]: '‚ò¥',
                [UniversalDocument.BAGUA.ZHEN]: '‚ò≥',
                [UniversalDocument.BAGUA.GEN]: '‚ò∂',
                [UniversalDocument.BAGUA.KAN]: '‚òµ',
                [UniversalDocument.BAGUA.TAIJI]: '‚òØ'
            };
            
            let result = '';
            for (const [value, symbol] of Object.entries(symbols)) {
                if (descriptor & parseInt(value)) {
                    result += symbol;
                }
            }
            return result || '‚óè';
        }
        
        function getContentPreview(content) {
            if (typeof content === 'string') {
                return content.substring(0, 80) + '...';
            }
            if (content.text) {
                return content.text.substring(0, 80) + '...';
            }
            if (content.code) {
                return `[CODE] ${content.code.substring(0, 60)}...`;
            }
            return JSON.stringify(content).substring(0, 80) + '...';
        }
        
        function createConnections() {
            const nodes = thoughtNodes;
            const mindPalace = document.getElementById('mindPalace');
            
            // Create some beautiful connections
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    if (Math.random() < 0.3) { // 30% chance of connection
                        const line = createConnectionLine(nodes[i], nodes[j]);
                        mindPalace.appendChild(line);
                        connectionLines.push(line);
                    }
                }
            }
        }
        
        function createConnectionLine(node1, node2) {
            const line = document.createElement('div');
            line.className = 'connection-line';
            
            const rect1 = node1.getBoundingClientRect();
            const rect2 = node2.getBoundingClientRect();
            
            const x1 = rect1.left + rect1.width / 2;
            const y1 = rect1.top + rect1.height / 2;
            const x2 = rect2.left + rect2.width / 2;
            const y2 = rect2.top + rect2.height / 2;
            
            const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
            
            line.style.width = length + 'px';
            line.style.left = x1 + 'px';
            line.style.top = y1 + 'px';
            line.style.transform = `rotate(${angle}deg)`;
            
            return line;
        }
        
        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            
            element.onmousedown = dragMouseDown;
            
            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }
            
            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }
            
            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
        
        function startConsciousnessAnimation() {
            setInterval(() => {
                // Randomly activate thoughts
                thoughtNodes.forEach(node => {
                    if (Math.random() < 0.1) {
                        node.classList.add('active');
                        setTimeout(() => node.classList.remove('active'), 2000);
                    }
                });
                
                // Update consciousness level
                updateConsciousness();
            }, 3000);
        }
        
        function updateConsciousness() {
            const activeNodes = document.querySelectorAll('.consciousness-node.active').length;
            consciousnessLevel = Math.min(consciousnessLevel + activeNodes * 0.1, 100);
            document.getElementById('consciousnessLevel').textContent = consciousnessLevel.toFixed(1);
        }
        
        function updateStats() {
            if (!currentDoc) return;
            
            document.getElementById('thoughtCount').textContent = currentDoc.allItems.length;
            document.getElementById('connectionCount').textContent = connectionLines.length;
            document.getElementById('dimensionCount').textContent = '4D';
            
            // Update performance metrics
            const binary = currentDoc.toBinary();
            document.getElementById('binarySize').textContent = (binary.byteLength / 1024).toFixed(2) + ' KB';
            
            // Estimate memory usage
            const memoryUsage = (JSON.stringify(currentDoc.allItems).length / 1024 / 1024).toFixed(2);
            document.getElementById('memoryUsage').textContent = memoryUsage + ' MB';
        }
        
        // Global functions
        window.addRandomThought = function() {
            const thoughts = [
                "üåü The universe is a hologram",
                "üí´ Consciousness creates reality",
                "üîÆ Time is an illusion",
                "üåÄ Everything is connected",
                "‚ö° Thoughts become things",
                "üåà Love is the fundamental force",
                "üé≠ Reality is subjective",
                "üåä Flow with the cosmic current"
            ];
            
            const randomThought = thoughts[Math.floor(Math.random() * thoughts.length)];
            const newItem = currentDoc.createItem({
                type: UniversalDocument.ItemType.NOTIZZETTEL,
                title: randomThought,
                position: { 
                    x: Math.random() * 800 + 100, 
                    y: Math.random() * 600 + 100, 
                    z: Math.floor(Math.random() * 5) 
                },
                dimensions: { width: 200, height: 100 },
                content: { text: `A spontaneous thought: ${randomThought}` },
                is_contextual: true
            }, {
                host: "mind.local",
                path: "/thoughts/spontaneous",
                tool: "ConsciousnessGenerator"
            });
            
            renderMindPalace();
            updateStats();
        };
        
        window.connectThoughts = function() {
            thoughtNodes.forEach(node => {
                node.classList.add('active');
            });
            
            setTimeout(() => {
                thoughtNodes.forEach(node => {
                    node.classList.remove('active');
                });
            }, 3000);
        };
        
        window.elevateConsciousness = function() {
            consciousnessLevel += 10;
            document.getElementById('consciousnessLevel').textContent = consciousnessLevel.toFixed(1);
            
            // Visual effect
            thoughtNodes.forEach((node, index) => {
                setTimeout(() => {
                    node.style.transform = 'scale(1.2)';
                    node.style.borderColor = 'var(--consciousness-gold)';
                    
                    setTimeout(() => {
                        node.style.transform = 'scale(1)';
                        node.style.borderColor = 'var(--neon-green)';
                    }, 1000);
                }, index * 100);
            });
        };
        
        window.exportUniverse = function() {
            const binary = currentDoc.toBinary();
            const blob = new Blob([binary], { type: 'application/octet-stream' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'mind-palace-' + Date.now() + '.ud';
            a.click();
            URL.revokeObjectURL(url);
        };
        
        window.runBenchmark = function() {
            const results = benchmarkUniversalFile(UniversalDocument);
            
            document.getElementById('creationRate').textContent = results.performance.creationRate.toFixed(0) + ' items/s';
            document.getElementById('binarySize').textContent = (results.binarySize / 1024).toFixed(2) + ' KB';
            document.getElementById('serializationTime').textContent = results.serializeTime.toFixed(2) + ' ms';
            document.getElementById('deserializationTime').textContent = results.deserializeTime.toFixed(2) + ' ms';
            
            // Show celebration effect
            document.body.style.animation = 'cosmicPulse 2s ease-in-out';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 2000);
        };
        
        // Initialize when page loads
        window.addEventListener('load', initializeMindPalace);
    </script>
</body>
</html>
